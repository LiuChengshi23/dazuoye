version: "3.8"

services:
  backend:
    build: ./backend
    container_name: monitor-backend
    network_mode: "host"  # 关键修改：使用宿主机网络
    restart: unless-stopped
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    image: nginx:alpine
    container_name: monitor-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"
    restart: unless-stopped
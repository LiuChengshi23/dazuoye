    <script>
        const API_BASE = 'http://192.168.80.131:5000/api';
        let cpuThreshold = 80; // é»˜è®¤å‘Šè­¦é˜ˆå€¼
        let memThreshold = 80;

        // é¡µé¢åŠ è½½åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–å›½é™…åŒ–
            if (window.i18nManager) {
                window.i18nManager.applyLanguage();
            }
            loadSidebar();
            loadHostIpOptions(); // åŠ è½½ä¸»æœºIPä¸‹æ‹‰é€‰é¡¹
            loadAlertThresholds(); // åŠ è½½å‘Šè­¦é˜ˆå€¼
            queryHistory(); // é»˜è®¤æŸ¥è¯¢è¿‘1å°æ—¶æ•°æ®
        });

        // åŠ è½½å‘Šè­¦é˜ˆå€¼
        async function loadAlertThresholds() {
            try {
                const resp = await fetch(`${API_BASE}/settings`);
                const settings = await resp.json();
                cpuThreshold = settings.cpu_threshold;
                memThreshold = settings.mem_threshold;
            } catch (error) {
                console.error('åŠ è½½å‘Šè­¦é˜ˆå€¼å¤±è´¥:', error);
            }
        }

        // åŠ è½½ä¸»æœºIPä¸‹æ‹‰é€‰é¡¹
        async function loadHostIpOptions() {
            try {
                const response = await fetch(`${API_BASE}/hosts`);
                if (!response.ok) throw new Error('è·å–ä¸»æœºåˆ—è¡¨å¤±è´¥');
                const hosts = await response.json();
                const hostIpSelect = document.getElementById('hostIp');
                
                hosts.forEach(host => {
                    const option = document.createElement('option');
                    option.value = host.ip;
                    option.textContent = host.ip;
                    hostIpSelect.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½ä¸»æœºIPå¤±è´¥:', error);
                showMessage('åŠ è½½ä¸»æœºåˆ—è¡¨å¤±è´¥', 'error');
            }
        }

        // æ—¶é—´èŒƒå›´åˆ‡æ¢ï¼ˆæ˜¾ç¤º/éšè—è‡ªå®šä¹‰æ—¶é—´ï¼‰
        document.getElementById('timeRange').addEventListener('change', function() {
            const customTime = document.getElementById('customTime');
            const customEndTime = document.getElementById('customEndTime');
            if (this.value === 'custom') {
                customTime.style.display = 'inline-block';
                customEndTime.style.display = 'inline-block';
                // é»˜è®¤å¡«å……å½“å‰æ—¶é—´å‰å1å°æ—¶ï¼ˆé€‚é…datetime-localæ ¼å¼ï¼‰
                const now = new Date();
                const startTime = new Date(now.getTime() - 3600 * 1000);
                document.getElementById('startTime').value = formatToLocalDateTime(startTime);
                document.getElementById('endTime').value = formatToLocalDateTime(now);
            } else {
                customTime.style.display = 'none';
                customEndTime.style.display = 'none';
            }
        });

        // æ ¼å¼åŒ–æ—¥æœŸä¸º datetime-local ç»„ä»¶æ‰€éœ€æ ¼å¼ï¼ˆYYYY-MM-DDTHH:MMï¼‰
        function formatToLocalDateTime(date) {
            return date.toISOString().slice(0, 16);
        }

        // æ ¼å¼åŒ–æ—¥æœŸä¸ºåç«¯æŸ¥è¯¢æ‰€éœ€æ ¼å¼ï¼ˆYYYY-MM-DD HH:MM:SSï¼‰- åŸºäºæœ¬åœ°æ—¶é—´ï¼ˆä¸æœåŠ¡å™¨æ—¶åŒºä¸€è‡´ï¼‰
        function formatToBackendDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            const second = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        }

        // æŸ¥è¯¢å†å²æ•°æ®
        async function queryHistory() {
            const hostIp = document.getElementById('hostIp').value;
            const timeRange = document.getElementById('timeRange').value;
            let startTime = '';
            let endTime = '';
            const now = new Date(); // å½“å‰æœ¬åœ°æ—¶é—´ï¼ˆä¸æœåŠ¡å™¨æ—¶åŒºä¸€è‡´ï¼‰

            // å¤„ç†æ—¶é—´èŒƒå›´ - ä¼˜åŒ–ç›¸å¯¹æ—¶é—´è®¡ç®—é€»è¾‘
            if (timeRange === 'custom') {
                // è·å–è‡ªå®šä¹‰æ—¶é—´å¹¶è½¬æ¢ä¸ºåç«¯æ ¼å¼
                const localStartTime = document.getElementById('startTime').value;
                const localEndTime = document.getElementById('endTime').value;
                if (!localStartTime || !localEndTime) {
                    const message = window.i18nManager ? 
                        window.i18nManager.t('history.custom_time_required') : 
                        'è¯·é€‰æ‹©è‡ªå®šä¹‰æ—¶é—´èŒƒå›´';
                    showMessage(message, 'warning');
                    return;
                }
                // å°† YYYY-MM-DDTHH:MM è½¬æ¢ä¸º YYYY-MM-DD HH:MM:SS
                startTime = localStartTime.replace('T', ' ') + ':00';
                endTime = localEndTime.replace('T', ' ') + ':00';
            } else {
                // è®¡ç®—ç›¸å¯¹æ—¶é—´ï¼ˆåŸºäºæœ¬åœ°æ—¶é—´ç›´æ¥å‡å»å°æ—¶æ•°ï¼Œé¿å…æ—¶åŒºåå·®ï¼‰
                const hours = parseInt(timeRange.replace('h', ''));
                const startDate = new Date(
                    now.getFullYear(),
                    now.getMonth(),
                    now.getDate(),
                    now.getHours() - hours, // ç›´æ¥å‡å»å°æ—¶æ•°
                    now.getMinutes(),
                    now.getSeconds()
                );
                // æ ¼å¼åŒ–ä¸ºåç«¯å…¼å®¹æ ¼å¼
                endTime = formatToBackendDateTime(now);
                startTime = formatToBackendDateTime(startDate);
            }

            // è°ƒè¯•ç”¨ï¼šæŸ¥çœ‹ä¼ é€’ç»™åç«¯çš„æ—¶é—´ï¼ˆå¯åˆ é™¤ï¼‰
            console.log('æŸ¥è¯¢æ—¶é—´èŒƒå›´ï¼š', startTime, 'è‡³', endTime);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('historyTable').style.display = 'none';

            try {
                // æ„é€ æŸ¥è¯¢å‚æ•°
                const params = new URLSearchParams({
                    host_ip: hostIp,
                    start_time: startTime,
                    end_time: endTime
                });
                const response = await fetch(`${API_BASE}/history?${params}`);
                if (!response.ok) throw new Error('æŸ¥è¯¢å†å²æ•°æ®å¤±è´¥');
                const historyData = await response.json();

                if (historyData.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('empty').style.display = 'block';
                    return;
                }

                // æ¸²æŸ“è¡¨æ ¼æ•°æ®
                const tableBody = document.getElementById('historyTableBody');
                tableBody.innerHTML = '';
                historyData.forEach(item => {
                    const cpu = parseFloat(item.cpu.replace('%', ''));
                    const mem = parseFloat(item.mem.replace('%', ''));
                    const cpuAlert = cpu > cpuThreshold;
                    const memAlert = mem > memThreshold;
                    const isOnline = cpu > 0 || mem > 0;
                    const statusClass = isOnline ? 'status-online' : 'status-offline';
                    const statusText = isOnline ? 
                        (window.i18nManager ? window.i18nManager.t('status.online') : 'åœ¨çº¿') : 
                        (window.i18nManager ? window.i18nManager.t('status.offline') : 'ç¦»çº¿');

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.record_time}</td>
                        <td>${item.ip}</td>
                        <td>${item.username}</td>
                        <td class="${cpuAlert ? 'alert-red' : ''}">${item.cpu}</td>
                        <td class="${memAlert ? 'alert-red' : ''}">${item.mem}</td>
                        <td>${item.disk || '0.0%'}</td>
                        <td class="${statusClass}">${statusText}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // æ˜¾ç¤ºè¡¨æ ¼
                document.getElementById('loading').style.display = 'none';
                document.getElementById('historyTable').style.display = 'table';
            } catch (error) {
                console.error('æŸ¥è¯¢å†å²æ•°æ®å¤±è´¥:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty').style.display = 'block';
                document.getElementById('empty').innerHTML = `<p>âŒ æŸ¥è¯¢å¤±è´¥ï¼š${error.message}</p>`;
            }
        }

        // å¯¼å‡ºå†å²æ•°æ®ä¸ºCSV
        async function exportHistory() {
            const hostIp = document.getElementById('hostIp').value;
            const timeRange = document.getElementById('timeRange').value;
            let startTime = '';
            let endTime = '';
            const now = new Date();

            // å¤„ç†æ—¶é—´èŒƒå›´ï¼ˆå’ŒæŸ¥è¯¢é€»è¾‘ä¸€è‡´ï¼‰
            if (timeRange === 'custom') {
                const localStartTime = document.getElementById('startTime').value;
                const localEndTime = document.getElementById('endTime').value;
                if (!localStartTime || !localEndTime) {
                    const message = window.i18nManager ? 
                        window.i18nManager.t('history.custom_time_required') : 
                        'è¯·é€‰æ‹©è‡ªå®šä¹‰æ—¶é—´èŒƒå›´';
                    showMessage(message, 'warning');
                    return;
                }
                startTime = localStartTime.replace('T', ' ') + ':00';
                endTime = localEndTime.replace('T', ' ') + ':00';
            } else {
                const hours = parseInt(timeRange.replace('h', ''));
                const startDate = new Date(
                    now.getFullYear(),
                    now.getMonth(),
                    now.getDate(),
                    now.getHours() - hours,
                    now.getMinutes(),
                    now.getSeconds()
                );
                endTime = formatToBackendDateTime(now);
                startTime = formatToBackendDateTime(startDate);
            }

            try {
                const params = new URLSearchParams({
                    host_ip: hostIp,
                    start_time: startTime,
                    end_time: endTime,
                    export: 'csv'
                });
                // ä¸‹è½½CSVæ–‡ä»¶
                window.open(`${API_BASE}/history?${params}`, '_blank');
                const successMessage = window.i18nManager ? 
                    window.i18nManager.t('history.export_success') : 
                    'å¯¼å‡ºæˆåŠŸï¼Œæ­£åœ¨ä¸‹è½½...';
                showMessage(successMessage, 'success');
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                showMessage('å¯¼å‡ºå¤±è´¥ï¼š' + error.message, 'error');
            }
        }
    </script>

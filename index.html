    <script>

        document.addEventListener('DOMContentLoaded', function() {

        /**

         */
        async function loadHosts() {
            const refreshBtn = document.getElementById('refreshBtn');
            const initialLoading = document.getElementById('initialLoading');
            const emptyContainer = document.getElementById('emptyContainer');
            const tableContainer = document.getElementById('tableContainer');
            const tableBody = document.getElementById('hostsTableBody');
            const errorContainer = document.getElementById('errorContainer');

            // åˆ·æ–°æŒ‰é’®çŠ¶æ€å¤„ç†
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<div class="inline-loading"></div> <span data-i18n="host_management.refreshing">åˆ·æ–°ä¸­...</span>';

            // éšè—æ‰€æœ‰çŠ¶æ€å®¹å™¨
            initialLoading.style.display = 'none';
            emptyContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            try {
                // è·å–æœ€æ–°ä¸»æœºæ•°æ®å’Œå‘Šè­¦é˜ˆå€¼
                const [hostsResp, settingsResp] = await Promise.all([
                    fetch(`${API_BASE}/hosts`),
                    fetch(`${API_BASE}/settings`)
                ]);
                if (!hostsResp.ok) throw new Error('è·å–ä¸»æœºåˆ—è¡¨å¤±è´¥');
                const hosts = await hostsResp.json();
                const settings = await settingsResp.json();
                const cpuThreshold = settings.cpu_threshold;
                const memThreshold = settings.mem_threshold;

                if (hosts.length === 0) {
                    // æ— æ•°æ®ï¼šæ˜¾ç¤ºç©ºçŠ¶æ€
                    emptyContainer.style.display = 'block';
                    tableContainer.style.display = 'none';
                } else {
                    // æœ‰æ•°æ®ï¼šæ˜¾ç¤ºè¡¨æ ¼
                    tableContainer.style.display = 'block';
                    emptyContainer.style.display = 'none';

                    // æ„å»ºä¸»æœºIPæ˜ å°„ï¼ˆç”¨äºå¿«é€ŸæŸ¥è¯¢ï¼‰
                    const hostIpMap = new Map(hosts.map(host => [host.ip, host]));
                    const existingRows = tableBody.querySelectorAll('tr');
                    const existingIps = new Set();

                    // 1. æ›´æ–°å·²æœ‰ä¸»æœºè¡Œï¼ˆä»…CPUå’Œå†…å­˜ä½¿ç”¨ç‡ï¼‰
                    existingRows.forEach(row => {
                        const ip = row.cells[0].textContent.trim();
                        const host = hostIpMap.get(ip);
                        if (host) {
                            existingIps.add(ip);

                            // è§£æä½¿ç”¨ç‡æ•°å€¼
                            const cpu = parseFloat(host.cpu.replace('%', ''));
                            const mem = parseFloat(host.mem.replace('%', ''));
                            const cpuAlert = cpu > cpuThreshold;
                            const memAlert = mem > memThreshold;

                            // æ›´æ–°CPUä½¿ç”¨ç‡ï¼ˆå˜åŒ–æ—¶æ·»åŠ é—ªçƒ+å‘Šè­¦æ ‡çº¢ï¼‰
                            const cpuCell = row.cells[3];
                            if (cpuCell.textContent !== host.cpu) {
                                cpuCell.textContent = host.cpu;
                                cpuCell.className = cpuAlert ? 'alert-red' : '';
                                cpuCell.innerHTML = `${host.cpu} ${cpuAlert ? '<i class="fas fa-exclamation-triangle"></i>' : ''}`;
                                cpuCell.classList.add('data-update');
                                setTimeout(() => cpuCell.classList.remove('data-update'), 500);
                            } else {
                                // æ•°æ®æœªå˜ä½†éœ€æ›´æ–°å‘Šè­¦çŠ¶æ€
                                cpuCell.className = cpuAlert ? 'alert-red' : '';
                                cpuCell.innerHTML = `${host.cpu} ${cpuAlert ? '<i class="fas fa-exclamation-triangle"></i>' : ''}`;
                            }

                            // æ›´æ–°å†…å­˜ä½¿ç”¨ç‡ï¼ˆå˜åŒ–æ—¶æ·»åŠ é—ªçƒ+å‘Šè­¦æ ‡çº¢ï¼‰
                            const memCell = row.cells[4];
                            if (memCell.textContent !== host.mem) {
                                memCell.textContent = host.mem;
                                memCell.className = memAlert ? 'alert-red' : '';
                                memCell.innerHTML = `${host.mem} ${memAlert ? '<i class="fas fa-exclamation-triangle"></i>' : ''}`;
                                memCell.classList.add('data-update');
                                setTimeout(() => memCell.classList.remove('data-update'), 500);
                            } else {
                                // æ•°æ®æœªå˜ä½†éœ€æ›´æ–°å‘Šè­¦çŠ¶æ€
                                memCell.className = memAlert ? 'alert-red' : '';
                                memCell.innerHTML = `${host.mem} ${memAlert ? '<i class="fas fa-exclamation-triangle"></i>' : ''}`;
                            }
                        }
                    });

                    // 2. æ·»åŠ æ–°ä¸»æœºè¡Œï¼ˆé¦–æ¬¡å‡ºç°çš„ä¸»æœºï¼‰
                    hosts.forEach(host => {
                        if (!existingIps.has(host.ip)) {
                            const cpu = parseFloat(host.cpu.replace('%', ''));
                            const mem = parseFloat(host.mem.replace('%', ''));
                            const cpuAlert = cpu > cpuThreshold;

                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `

                                </td>

                                </td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteHost('${host.ip}')" data-i18n="host_management.delete">
                                        åˆ é™¤
                                    </button>
                                </td>
                            `;
                            tableBody.appendChild(newRow);
                        }
                    });

                    // 3. ç§»é™¤å·²åˆ é™¤çš„ä¸»æœºè¡Œ
                    existingRows.forEach(row => {
                        const ip = row.cells[0].textContent.trim();
                        if (!hostIpMap.has(ip)) {
                            row.remove();
                        }
                    });
                }

            } catch (error) {
                console.error('åŠ è½½ä¸»æœºåˆ—è¡¨å¤±è´¥:', error);
                errorContainer.style.display = 'block';
                errorContainer.innerHTML = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
                // ä¿ç•™å·²æœ‰è¡¨æ ¼
                if (tableBody.querySelectorAll('tr').length > 0) {
                    tableContainer.style.display = 'block';
                }
            } finally {
                // æ¢å¤åˆ·æ–°æŒ‰é’®çŠ¶æ€
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span data-i18n="host_management.refresh_data">åˆ·æ–°æ•°æ®</span>';
                
                // é‡æ–°åº”ç”¨è¯­è¨€ï¼ˆç¡®ä¿åŠ¨æ€å†…å®¹ä¹Ÿè¢«ç¿»è¯‘ï¼‰
                if (window.i18nManager) {
                    window.i18nManager.applyLanguage();

        /**
         * åˆ é™¤ä¸»æœºåŠŸèƒ½
         */
        async function deleteHost(ip) {
            const confirmMessage = window.i18nManager ? 
                window.i18nManager.t('host_management.delete_confirm', {ip: ip}) : 
                `ç¡®å®šè¦åˆ é™¤ä¸»æœº ${ip} å—ï¼Ÿ`;
            
            if (!confirm(confirmMessage)) return;

            try {
                const response = await fetch(`${API_BASE}/delete_host/${ip}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (response.ok && result.status === 'success') {
                    const successMessage = window.i18nManager ? 
                        window.i18nManager.t('host_management.delete_success', {ip: ip}) : 
                        `âœ… ä¸»æœº ${ip} åˆ é™¤æˆåŠŸï¼`;
                    showMessage(successMessage, 'success');
                    loadHosts(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showMessage(`âŒ åˆ é™¤å¤±è´¥ï¼š${result.message}`, 'error');
                }

            } catch (error) {
                console.error('åˆ é™¤æŠ¥é”™ï¼š', error);
                showMessage('âŒ åˆ é™¤å¤±è´¥ï¼šç½‘ç»œå¼‚å¸¸æˆ–åç«¯æœåŠ¡æœªè¿è¡Œ', 'error');
            }
        }

        /**
         * æ·»åŠ ä¸»æœºåŠŸèƒ½
         */
        async function addHost() {
            const ip = document.getElementById('ipInput').value.trim();
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const port = document.getElementById('portInput').value.trim() || 22;

            // è¡¨å•éªŒè¯
            if (!isValidIp(ip)) {
                const message = window.i18nManager ? 
                    window.i18nManager.t('message.invalid_ip') : 
                    'è¯·è¾“å…¥åˆæ³•çš„IPåœ°å€ï¼';
                showMessage(message, 'warning');
                return;
            }
            if (!username) {
                const message = window.i18nManager ? 
                    window.i18nManager.t('message.empty_username') : 
                    'ç”¨æˆ·åä¸èƒ½ä¸ºç©ºï¼';
                showMessage(message, 'warning');
                return;
            }
            if (!password) {
                const message = window.i18nManager ? 
                    window.i18nManager.t('message.empty_password') : 
                    'å¯†ç ä¸èƒ½ä¸ºç©ºï¼';
                showMessage(message, 'warning');
                return;
            }
            if (!isValidPort(port)) {
                const message = window.i18nManager ? 
                    window.i18nManager.t('message.invalid_port') : 
                    'è¯·è¾“å…¥åˆæ³•çš„ç«¯å£å·ï¼ˆ1-65535ï¼‰ï¼';
                showMessage(message, 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/add_host`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `ip=${encodeURIComponent(ip)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&port=${port}`
                });

                const result = await response.json();
                if (response.ok && result.status === 'success') {
                    const successMessage = window.i18nManager ? 
                        window.i18nManager.t('host_management.add_success', {ip: ip}) : 
                        `âœ… ä¸»æœº ${ip} æ·»åŠ æˆåŠŸï¼`;
                    showMessage(successMessage, 'success');
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('addHostForm').reset();
                    loadHosts(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showMessage(`âŒ æ·»åŠ å¤±è´¥ï¼š${result.message}`, 'error');
                }
            } catch (error) {
                console.error('æ·»åŠ æŠ¥é”™ï¼š', error);
                showMessage('âŒ æ·»åŠ å¤±è´¥ï¼šç½‘ç»œå¼‚å¸¸', 'error');
            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šIPéªŒè¯ï¼ˆåŸæœ‰é€»è¾‘ï¼Œç¡®ä¿è¡¨å•éªŒè¯æ­£å¸¸ï¼‰
        function isValidIp(ip) {
            const ipRegex = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipRegex.test(ip);
        }

        // è¾…åŠ©å‡½æ•°ï¼šç«¯å£éªŒè¯ï¼ˆåŸæœ‰é€»è¾‘ï¼‰
        function isValidPort(port) {
            const portNum = parseInt(port);
            return !isNaN(portNum) && portNum >= 1 && portNum <= 65535;
        }
